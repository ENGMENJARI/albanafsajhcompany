<div class="row">
  <div class="col-md-12">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="./image/cover1.jpg" alt="First slide">
          
        </div>
        <div class="item">
          <img src="./image/cover2.jpg" alt="Second slide">
          <div class="carousel-caption">
            <p></p>
          </div>
        </div>
        <!-- <div class="item">
          <img src="./image/cover3.gif" alt="Third slide">
          
        </div> -->
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span></a><a class="right carousel-control"
        href="#carousel-example-generic" data-slide="next"><span class="glyphicon glyphicon-chevron-right">
      </span></a>
    </div>
    <div class="main-text hidden-xs">
      <div class="col-md-12 text-center">
        
          
        </div>
      </div>
    </div> 
    <marquee class="marquee" style="padding:7px"><font color="#fffff">منتجاتنا :سوائل التنظيف بكافة اشكالها و المطهرات و المعقمات و مواد التلميع و تنظيف السيارات و الزجاج و الارضيات</font></marquee>
    <!-- Products -->
    <br>
    <div class="row" ng-init="getAllProducts()" >
 <div class="col-sm-6 col-md-4" ng-repeat="elment in Products" >
   <div class="thumbnail" >
     <img  src={{elment.image}} " >
     <div class="caption" >
       <h3>{{elment.name}}</h3>
       <div><p>{{elment.description}}</p></div>
     </div>
     
   </div>
 </div>
 
</div>
