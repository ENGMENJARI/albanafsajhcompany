<div class="row" ng-init="getProduct()" >
 <div class="col-sm-6 col-md-4" ng-repeat="elment in Products" >
   <div class="thumbnail" >
     <img  src={{elment.image}} " >
     <div class="caption" >
       <h3>{{elment.name}}</h3>
       <div><p>{{elment.description}}</p></div>
     </div>
     
   </div>
 </div>
 
</div>
